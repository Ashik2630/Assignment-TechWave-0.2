<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Assignment-TechWave-0.2</title>
    <script
      src="https://kit.fontawesome.com/d38d440734.js"
      crossorigin="anonymous"
    ></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap");
    </style>
  </head>
  <body
    class=" font-inter text-white md:max-w-[1600px] border-4 border-red-800 m-auto"
  >
    <header class="py-9 bg-[#1A0B2E]">
      <!-- navbar start -->
      <nav class="md:flex justify-between relative">
        <h1 class="md:ml-48 text-5xl font-bold">
          <span class="text-white">Tech</span
          ><span
            class="bg-linear-to-r from-[#F7E93F] via-[#FB09B4] to-[#9100F8] bg-clip-text text-transparent"
            >Wave</span
          >
        </h1>
        <ul
          class="md:flex justify-center items-center text-[16px] font-semibold md:ml-[-80px] gap-8 hidden"
        >
          <li><a href="">About</a></li>
          <li><a href="">Episodes</a></li>
          <li><a href="">Host</a></li>
        </ul>
        <button
          class="hidden md:block mr-52 bg-linear-to-r from-[#F7E93F] via-[#FB09B4] to-[#9100F8] py-4 px-7 rounded-full text-xl font-semibold text-center"
        >
          Subscribe <i class="fa-solid fa-arrow-right"></i>
        </button>
        <div class="right-0 top-4 md:hidden mr-6 text-3xl absolute">
          <img src="./assets/hamburger-menu.png" alt="" />
        </div>
      </nav>
      <!-- Banner start -->
      <section>
  <div class=" bg-[url('./assets/hero-bg.png')] bg-cover bg-center">

    <!-- Image Area -->
    <div class="relative flex justify-center mt-20 px-4 md:px-0">
      <img class="w-60 md:w-80 mt-15" src="./assets/hero-circle.png" alt="">

      <img class="absolute top-25 md:top-30 left-1/2 -translate-x-1/2 w-24 md:w-32"
           src="./assets/microphone.png" alt="">
    </div>

    <!-- Text Area -->
    <div class="text-center px-4 md:px-0 mt-8">
      <h2 class="text-4xl md:text-6xl font-bold mb-4">
        TechWave
      </h2>

      <p class="text-sm md:text-base text-[#ffffffb3] mb-6 max-w-xl mx-auto">
        Your daily dose of tech insights, productivity hacks, and personal growth
      </p>

      <!-- Buttons -->
      <div class="flex  md:flex-row justify-center items-center gap-4 pb-20">
        
        <button
          class="flex items-center gap-2 px-5 py-3 rounded-full
                 bg-linear-to-r from-[#F7E93F] via-[#FB09B4] to-[#9100F8]
                 font-semibold text-[16px]">
          <img src="./assets/spotify.png" alt="">
          Listen on Spotify
        </button>

        <button
          class="flex items-center gap-2 px-5 py-3 rounded-full
                 text-[#00FF88] text-[16px] font-semibold border">
          <img src="./assets/message.png" alt="">
          Subscribe
        </button>

      </div>
    </div>

  </div>
</section>

    </header>
  </body>
</html>
